name: face_match
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  # ============================================
  # Core Flutter & Dart
  # ============================================
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8          # iOS-style system icons
  intl:                             # Date, number, and locale formatting

  # ============================================
  # Dependency Injection / Service Locator
  # ============================================
  get_it: ^8.2.0                   # Service locator for DI
  injectable: ^2.5.1               # Annotation-based DI setup

  # ============================================
  # State Management
  # ============================================
  flutter_riverpod: 2.6.1          # Scalable state management solution
  equatable: ^2.0.7                # Value-based equality for states

  # ============================================
  # Network & API
  # ============================================
  dio: ^5.7.0                      # Advanced HTTP client with interceptors
  http:                            # Simple HTTP client
  flutter_offline: ^5.0.0          # Network connectivity handling

  # ============================================
  # Local Storage & Database
  # ============================================
  hive: 2.2.3                      # Lightweight local NoSQL database
  hive_flutter: 1.1.0              # Flutter bindings for Hive
  shared_preferences:              # Persistent key-value storage
  objectbox: ^5.1.0                # High-performance object database
  objectbox_flutter_libs: ^5.1.0   # Native libraries for ObjectBox

  # ============================================
  # UI Components & Responsiveness
  # ============================================
  flutter_screenutil: 5.9.3        # Responsive UI scaling utilities
  responsive_builder: 0.7.1        # Adaptive layouts for multiple screens
  loading_animation_widget: 1.3.0  # Prebuilt animated loaders
  flutter_svg: ^2.2.0              # SVG image rendering
  cached_network_image: 3.4.1      # Network images with caching
  google_fonts: ^6.3.3             # Google Fonts integration

  # ============================================
  # Navigation & Web Support
  # ============================================
  url_strategy: 0.3.0              # Clean URLs for Flutter web
  url_launcher:                    # Launch URLs and external apps

  # ============================================
  # Localization
  # ============================================
  easy_localization:               # Multi-language support

  # ============================================
  # Media, Files & Images
  # ============================================
  image_picker: ^1.2.0             # Pick images from camera/gallery
  crop_your_image: ^2.0.0          # Crop images with gestures
  file_picker: ^10.3.2             # Pick files from device storage
  image: ^4.7.2                    # Image processing and manipulation

  # ============================================
  # Device Features & Permissions
  # ============================================
  path_provider: ^2.1.5            # Access device file system paths
  permission_handler: ^12.0.1      # Runtime permissions handling
  fluttertoast:                    # Lightweight toast messages

  # ============================================
  # Machine Learning & Face Recognition
  # ============================================
  tflite_flutter: ^0.12.1          # TensorFlow Lite inference engine
  flutter_face_api: ^7.2.540       # Face detection and recognition SDK
  flutter_face_core_basic: ^7.2.235 # Core face processing utilities

  # ============================================
  # Code Generation Annotations
  # ============================================
  freezed_annotation: ^3.1.0       # Immutable model annotations
  json_annotation: 4.9.0           # JSON serialization annotations


dev_dependencies:
  # ============================================
  # Testing
  # ============================================
  flutter_test:
    sdk: flutter

  # ============================================
  # Linting & Analysis
  # ============================================
  flutter_lints: 6.0.0             # Recommended Flutter lint rules
  lints: 6.0.0                     # Core Dart lint rules

  # ============================================
  # Code Generation
  # ============================================
  build_runner:                    # Runs code generators
  freezed: ^3.2.3                  # Immutable data class generator
  json_serializable:               # JSON model code generator
  injectable_generator:            # DI code generator
  objectbox_generator: ^5.1.0      # ObjectBox model generator


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/svgs/
    - assets/lang/
    - assets/mobilefacenet.tflite   # TFLite face embedding model

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/lexend/Lexend-Black.ttf
        - asset: assets/fonts/lexend/Lexend-Bold.ttf
        - asset: assets/fonts/lexend/Lexend-ExtraBold.ttf
        - asset: assets/fonts/lexend/Lexend-ExtraLight.ttf
        - asset: assets/fonts/lexend/Lexend-Light.ttf
        - asset: assets/fonts/lexend/Lexend-Medium.ttf
        - asset: assets/fonts/lexend/Lexend-Regular.ttf
        - asset: assets/fonts/lexend/Lexend-SemiBold.ttf
        - asset: assets/fonts/lexend/Lexend-Thin.ttf

